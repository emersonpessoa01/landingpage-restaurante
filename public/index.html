<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- <base href="https://food-website-orpin.vercel.app/"> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | E-commerce</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fas fa-utensils me-2"></i>Perfect Plate</a>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Cardápio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonials">Testemunhos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contato</a>
              </li>
            </ul>
          </div>
          <div id="menu-bar" class="fas fa-bars"></div>
        </div>
      </nav>
    </header>

    <section id="home">
      <!--HTML CODE-->
      <div class="w-full relative" id="content">
        <div class="swiper default-carousel swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="bg-indigo-50 h-96 flex justify-center items-center relative">
                <img src="./image/s-img-2.jpg" alt="Slide 1" class="w-full h-full object-cover" />
                <div class="absolute inset-0 flex justify-center items-center">
                  <h2 class="text-white font-bold text-center lg:w-1/2" style="font-size: clamp(1.5rem, 5vw, 3rem);">Descubra o sabor da nossa comida</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 h-96 flex justify-center items-center relative">
                <img src="./image/p-6.jpg" alt="Slide 2" class="w-full h-full object-cover" />
                <div class="absolute inset-0 flex justify-center items-center">
                  <h2 class="text-white font-bold text-center lg:w-1/2" style="font-size: clamp(1.5rem, 5vw, 3rem);">Uma experiência gastronômica inigualável</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 h-96 flex justify-center items-center relative">
                <img src="./image/g-2.jpg" alt="Slide 3" class="w-full h-full object-cover" />
                <div class="absolute inset-0 flex justify-center items-center">
                  <h2 class="text-white font-bold text-center lg:w-1/2" style="font-size: clamp(1.5rem, 5vw, 3rem);">Venha saborear o melhor da culinária</h2>
                </div>
              </div>
            </div>
          </div>
    
          <div class="flex items-center gap-4 lg:justify-start justify-center">
            <!-- Botão esquerdo -->
            <button
              id="slider-button-left"
              class="swiper-button-prev group p-2 flex justify-center items-center border border-solid border-indigo-600 w-10 h-10 transition-all duration-500 rounded-full top-2/4 translate-y-1/2 left-5 hover:bg-indigo-600"
              data-carousel-prev
            >
              <!-- Ícone da seta esquerda -->
            </button>
    
            <!-- Botão direito -->
            <button
              id="slider-button-right"
              class="swiper-button-next group p-2 flex justify-center items-center border border-solid border-indigo-600 w-10 h-10 transition-all duration-500 rounded-full top-2/4 translate-y-1/2 right-5 hover:bg-indigo-600"
              data-carousel-next
            >
              <!-- Ícone da seta direita -->
            </button>
          </div>
    
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
